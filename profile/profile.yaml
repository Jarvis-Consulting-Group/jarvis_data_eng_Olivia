# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: I developed a Linux Cluster Monitoring Agent with RDBMS and SQL, showcasing my skills in system monitoring, database management, and SQL optimization. This application efficiently collects real-time metrics from a Linux cluster, stores them in an RDBMS, and allows for insightful analysis and reporting. I honed my expertise in Linux system administration, data modeling, and query optimization. This project emphasizes scalability, fault tolerance, and security, providing a valuable tool for managing and optimizing large-scale cluster environments.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: I developed a powerful Twitter application that showcases my skills in API integration, real-time data handling, and user interface design. This app seamlessly interacts with the Twitter API, enabling users to search tweets, display real-time streams, post tweets, and interact with user profiles. By leveraging the power of Spring framework, I enhanced the app's scalability, modularity, and maintainability. With a strong focus on user experience, I created a user-friendly interface with real-time updates and customizable display options."
      - "JDBC App: I built a Java JDBC application that allows seamless interaction with databases. This application enables users to perform CRUD operations and efficiently retrieve specific data. Throughout the project, I deepened my knowledge of SQL queries, database schema design, and data modeling. I paid special attention to the app's structure, ensuring clean code and optimal performance for handling large datasets."
      - "Grep App: By reimplementing the traditional grep functionality using Java, I created an application. This app highlights my skills in file handling, text parsing, and pattern matching. It efficiently searches for specific patterns within files and provides users with valuable insights. Leveraging Java's file I/O capabilities and multi-threading techniques, the app offers fast execution and allows users to customize search options according to their needs."
