  - name: "Middleware CRUD MongoDB Database Web App"
    #URL is optional
    git_url: "https://github.com/xlivia/middleware"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a robust and scalable full-stack web application utilizing MongoDB, HTML, CSS, JavaScript, and Express.js. Implemented CRUD functionality to seamlessly create, retrieve, update, and delete items from the MongoDB database. Leveraged AJAX and jQuery to optimize data processing, while ensuring a smooth user experience through a user-friendly interface and responsive design created with Bootstrap and CSS.
  - name: "Real-Time Chatroom Web App"
    git_url:
    description: Designed and developed a dynamic real-time chatroom web application using HTML, CSS, JavaScript, and Socket.io. The application offers users a simple yet intuitive interface with a login prompt, facilitating seamless interaction between participants. By integrating Socket.io, the app ensures efficient and instantaneous messaging in real-time, enhancing the overall chat experience.
  - name: "IP Geolocation Web App"
    git_url: "https://github.com/xlivia/ipGeolocation"
    description: Created an interactive web application for IP geolocation using a comprehensive tech stack including HTML, CSS, JavaScript, Bootstrap, OpenStreetMap, Leaflet, and the ipFind API. Demonstrated expertise in front-end web development by integrating various APIs and effectively visualizing geolocation data. The web app offers an intuitive user interface combined with interactive maps, providing accurate and engaging geolocation information.

